<mat-toolbar color="primary">
  <span>
    <mat-slide-toggle
      [checked]="isDarkMode"
      (change)="onDarkModeSwitched($event)"
      >Dark Mode</mat-slide-toggle>

  </span>
  <nav>
    <ul class="header-link">
      <li class="header-link__list">
        <a [routerLink]="['/favorites']" class="header-link__list-text">Favorites</a>
      </li>
      <li>
        <a [routerLink]="['/home']" class="header-link__list-text">Home</a>
      </li>
    </ul>

  </nav>
</mat-toolbar>
